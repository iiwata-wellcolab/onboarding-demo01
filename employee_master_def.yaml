emp_no:
  type: integer
  description: 社員番号。各従業員を一意に識別するID

birth_date:
  type: date
  format: "YYYY-MM-DD"
  description: 生年月日

join_date:
  type: date
  format: "YYYY-MM-DD"
  description: 入社日

join_type:
  type: string
  description: 入社形態（例: 新卒, 中途 など）

nationality:
  type: string
  description: 国籍（ISO 国コードなど）

status:
  type: string
  description: 在職状況（例: active=在職中, terminated=退職済み）

termination_date:
  type: date
  format: "YYYY-MM-DD"
  description: 退職日（退職済みの場合に設定）

division_code:
  type: string
  description: 部署コード（組織マスタ参照）

position:
  type: string
  description: 役職（社長, 部長, 課長, Director など）

supervisor_emp_id:
  type: integer
  description: 上司の社員番号（emp_no を参照）

concurrent_flag:
  type: integer
  description: 兼務フラグ（0: 本務, 1: 兼務）

gender:
  type: string
  description: 性別（M: 男性, F: 女性）

office:
  type: string
  description: 勤務拠点・オフィス名

employment_type:
  type: string
  description: 雇用形態（正社員, 契約社員など）

last_name_local:
  type: string
  description: 姓（現地表記、漢字など）

last_name_alphabet:
  type: string
  description: 姓（アルファベット表記）

last_name_kana:
  type: string
  description: 姓のふりがな（カナ）

first_name_local:
  type: string
  description: 名（現地表記、漢字など）

first_name_alphabet:
  type: string
  description: 名（アルファベット表記）

first_name_kana:
  type: string
  description: 名のふりがな（カナ）

middle_name_local:
  type: string|null
  description: ミドルネーム（現地表記、該当者のみ）

middle_name_alphabet:
  type: string|null
  description: ミドルネーム（アルファベット表記、該当者のみ）

full_name_local:
  type: string
  description: 氏名（現地表記、姓＋名）

full_name_alphabet:
  type: string
  description: 氏名（アルファベット表記、姓＋名）
